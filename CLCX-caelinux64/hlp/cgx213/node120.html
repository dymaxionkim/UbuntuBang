mm
</H2>
<PRE>
   'mm' &lt;value&gt; ['f'|'i'|'e'] ['l'|'u']
</PRE>
This keyword combines the functionallity of the commands <A HREF="node111.html#max">max</A> and <A HREF="node117.html#min">min</A> in one command. The minimum value is set to -max.
