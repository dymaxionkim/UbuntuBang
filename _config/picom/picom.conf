#################################
#             Corners           #
#################################
# Do not use on VirtualBox without 3D acceleration
#corner-radius = 10.0;
#rounded-corners-exclude = [
#  #"window_type = 'normal'",
#  "class_g = 'i3bar'",
#];

#################################
#             Shadows           #
#################################
shadow = true;
shadow-radius = 20;
shadow-opacity = 0.75
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-red = 1.0;
shadow-green = 0.7;
shadow-blue = 0.5;

#################################
#           Fading              #
#################################
fading = false;
no-fading-openclose = true;

#################################
#   Transparency / Opacity      #
#################################
#active-opacity = 0.95;
inactive-opacity = 0.8;
# menu-opacity = 1.0;
inactive-opacity-override = false;
#focus-exclude = [ "class_g = 'Cairo-clock'" ];

#################################
#     Background-Blurring       #
#################################
# Do not use on VirtualBox without 3D acceleration
#blur-kern = "3x3box";
#blur: {
#  method = "dual_kawase";
#  strength = 10;
#  background = false;
#  background-frame = false;
#  background-fixed = false;
#  kern = "3x3box";
#}
#blur-background-exclude = [
#  #"window_type = 'dock'",
#  "class_g = 'slop'",
#  "_GTK_FRAME_EXTENTS@:c"
#];

#################################
#       General Settings        #
#################################
#refresh-rate = 0
# Do not use glx on VirtualBox without 3D acceleration
#backend = "glx";
backend = "xrender";
#backend = "xr_glx_hybrid";
#vsync = true;
#dbus = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
#detect-rounded-corners = false;
#detect-client-opacity = true;
#detect-transient = true
#detect-client-leader = true
#glx-no-stencil = true;
#use-damage = true
log-level = "warn";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { shadow = false; opacity = 0.9; }
  dropdown_menu = { shadow = false; opacity = 0.9; }
};
